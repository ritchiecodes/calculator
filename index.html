<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Create HTML calc with each digit, the operators and an equals. Also create a display for the calc (fill with dummy numbers), Also add a clear button. -->
<div class="container">
    <div class="calculator">
        <div class="content">
            <div id="display"></div>
            <div class="rows">
                <div type="button" class="buttons add" onclick="operatorButton('+')">+</div>
                <div type="button" class="buttons subtract" onclick="operatorButton('-')">−</div>
                <div type="button" class="buttons multiply" onclick="operatorButton('*')">×</div>
                <div type="button" class="buttons divide" onclick="operatorButton('/')">÷</div>
            </div> 
            <div class="rows">
                <div type="button" class="buttons 7" onclick="numberEntered(this)">7</div>
                <div type="button" class="buttons 8" onclick="numberEntered(this)">8</div>
                <div type="button" class="buttons 9" onclick="numberEntered(this)">9</div>
                <div type="button" class="buttons backspace">⌫</div>
            </div>
            <div class="rows">
                <div type="button" class="buttons 4" onclick="numberEntered(this)">4</div>
                <div type="button" class="buttons 5" onclick="numberEntered(this)">5</div>
                <div type="button" class="buttons 6" onclick="numberEntered(this)">6</div>
                <div type="button" class="buttons clear">C</div>
            </div>
            <div class="rows">
                <div type="button" class="buttons 1" onclick="numberEntered(this)">1</div>
                <div type="button" class="buttons 2" onclick="numberEntered(this)">2</div>
                <div type="button" class="buttons 3" onclick="numberEntered(this)">3</div>
                <div type="button" class="buttons equals" onclick="equalButton()">=</div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
