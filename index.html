<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Create HTML calc with each digit, the operators and an equals. Also create a display for the calc (fill with dummy numbers), Also add a clear button. -->
<div class="container">
    <div class="calculator">
        <div class="content">
            <div id="display"></div>
            <div class="rows">
                <div type="button" class="buttons" id="add" onclick="operatorButton('+')">+</div>
                <div type="button" class="buttons" id="subtract" onclick="operatorButton('-')">−</div>
                <div type="button" class="buttons" id="multiply" onclick="operatorButton('*')">×</div>
                <div type="button" class="buttons" id="divide" onclick="operatorButton('/')">÷</div>
            </div> 
            <div class="rows">
                <div type="button" class="buttons" id="seven" onclick="numberEntered(this)">7</div>
                <div type="button" class="buttons" id="eight" onclick="numberEntered(this)">8</div>
                <div type="button" class="buttons" id="nine" onclick="numberEntered(this)">9</div>
                <div type="button" class="buttons" id="decimal" onclick="numberEntered(this)">.</div> 
                
            </div>
            <div class="rows">
                <div type="button" class="buttons" id="four" onclick="numberEntered(this)">4</div>
                <div type="button" class="buttons" id="five" onclick="numberEntered(this)">5</div>
                <div type="button" class="buttons" id="six" onclick="numberEntered(this)">6</div>
                <div type="button" class="buttons" id="backspace" onclick="backspaceButton()">⌫</div>
                
            </div>
            <div class="rows">
                <div type="button" class="buttons" id="one" onclick="numberEntered(this)">1</div>
                <div type="button" class="buttons" id="two" onclick="numberEntered(this)">2</div>
                <div type="button" class="buttons" id="three" onclick="numberEntered(this)">3</div>
                <div type="button" class="buttons" id="clear" onclick="clearButton()">C</div>
                
            </div>
            <div class="rows">
                <div type="button" class="buttons" id="zero" onclick="numberEntered(this)">0</div>
                <div type="button" class="buttons" id="doublezero" onclick="numberEntered(this)">00</div>
                <div type="button" class="buttons" id="equals" onclick="equalButton()">=</div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
