<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Create HTML calc with each digit, the operators and an equals. Also create a display for the calc (fill with dummy numbers), Also add a clear button. -->
<div class="container">
    <div class="calculator">
        <div class="content">
            <div class="display">52</div>
            <div class="row1">
                <div class="buttons add">+</div>
                <div class="buttons subtract">−</div>
                <div class="buttons multiply">×</div>
                <div class="buttons divide">÷</div>
            </div>
            <div class="row2">
                <div class="buttons 7">7</div>
                <div class="buttons 8">8</div>
                <div class="buttons 9">9</div>
                <div class="buttons backspace">⌫</div>
            </div>
            <div class="row3">
                <div class="buttons 4">4</div>
                <div class="buttons 5">5</div>
                <div class="buttons 6">6</div>
                <div class="buttons clear">C</div>
            </div>
            <div class="row4">
                <div class="buttons 1">1</div>
                <div class="buttons 2">2</div>
                <div class="buttons 3">3</div>
                <div class="buttons equals">=</div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
